<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- list tag used to display the list of item -->
<!-- list are two types -->
 <!-- type 01  :  order list -->
 <!-- type 02  :  unorder list -->


 <!-- Example of type 01  :  order list -->
<!-- li : list item -->
<!-- order type : 1 , A , a , I ,i -->
 <ol>
    <li>Monitor</li>
    <li>Keyboard</li>
    <li>Mouse</li>
    <li>CPU</li>
    <li>Printer</li>
 </ol>

 <ol type="A">
    <li>Monitor</li>
    <li>Keyboard</li>
    <li>Mouse</li>
    <li>CPU</li>
    <li>Printer</li>
 </ol>

 <ol type="I">
    <li>Monitor</li>
    <li>Keyboard</li>
    <li>Mouse</li>
    <li>CPU</li>
    <li>Printer</li>
 </ol>



 <!-- type 02  :  unorder list -->
<ul>
    <li>Monitor</li>
    <li>Keyboard</li>
    <li>Mouse</li>
    <li>CPU</li>
    <li>Printer</li>
</ul>

</body>
</html>
