<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>html marquee tag</h1>

    <!-- The <marquee> tag in HTML creates a scrolling text or image effect within a webpage.
         It allows content to move horizontally or vertically across the screen,
     providing a simple way to add dynamic movement to elements. -->


    <marquee behavior="" direction=""> Default marquee </marquee>

    <marquee behavior="" direction="left"> Marquee left diredection</marquee>

    <marquee behavior="" direction="right"> Marquee right diredection</marquee>


    <marquee behavior="" direction="up"> Marquee up diredection</marquee>


    <marquee behavior="" direction="down"> Marquee down diredection</marquee>


    <marquee behavior="scroll" direction=""> Marquee scroll</marquee>

    <marquee behavior="slide" direction=""> Marquee slide</marquee>

    <marquee behavior="alternate" direction=""> Marquee alternate</marquee>

    <marquee behavior="" direction="" scrollamount="3" > Marquee scrollamount</marquee>


    <marquee behavior="" direction="" scrollamount="15">

        <img src="../05-img/01-img.jpg" alt="" width="200">
        <img src="../05-img/03-img.jpg" alt="" width="200">

    </marquee>


</body>
</html>
